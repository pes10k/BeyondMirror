<h1>日历</h1>
<p>跟其他部件一样，日历部件有以下特征</p>
<ul>
<li>右上角的设置按钮可以引出日历部件的设置面板</li>
<li>部件的标题在部件的中上部</li>
<li>左上部的关闭按钮用来关闭这个部件</li>
<li>通过拖拽部件的不可输入部分，用户可以改变部件的位置</li>
</ul>

<p>
日历部件显示了一列事件。
一个事件的格式有事件名称，日期以及时间构成。
</p>
<p>
在日历部件的设置面板中，用户可以通过登录他们的谷歌账户来获取谷歌日历。
</p>
