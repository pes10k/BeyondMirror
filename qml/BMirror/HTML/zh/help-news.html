<h1>新闻</h1>
<p>跟其他部件一样，健康部件有以下特征</p>
<ul>
<li>右上角的设置按钮可以引出新闻的设置面板</li>
<li>部件的标题在部件的中上部</li>
<li>左上部的关闭按钮用来关闭这个部件</li>
<li>通过拖拽部件的不可输入部分，用户可以改变部件的位置</li>
</ul>
<p>
新闻部件可以显示一组从RSS订阅的新闻摘要。
默认情况下，新闻部件来源于当地的新闻。
点击一个新闻摘要，相关的新闻会在一个弹出的窗口中显示。
</p>
<p>
跟其他部件一样，点击设置按钮可以引出新闻部件的设置面板。
用户可以在设置面板中浏览他订阅的新闻的来源。
通过减号和加号按钮，用户可以删除和增加新闻来源。
用户可以在输入框中通过关键字来搜索新闻来源
</p>
