<h1>股票</h1>
<p>跟其他部件一样，股票部件有以下特征</p>
<ul>
<li>右上角的设置按钮可以引出股票部件的设置面板</li>
<li>部件的标题在部件的中上部</li>
<li>左上部的关闭按钮用来关闭这个部件</li>
<li>通过拖拽部件的不可输入部分，用户可以改变部件的位置</li>
</ul>
<p>
股票部件显示用户选择的股票信息。
股票部件以列表的形式显示每一个股票的名称以及它的表现。
所有股票的信息来源于雅虎金融
</p>
<p>
点击股票名称，可以弹出一个窗口。这个窗口显示这个股票的详细信息。
</p>
<p>
跟其他部件一样，点击设置按钮可以引出股票部件的设置面板。
通过减号和加号按钮，用户可以删除和增加他要关注的股票。
用户可以在输入框中通过关键字来搜索股票。
</p>
