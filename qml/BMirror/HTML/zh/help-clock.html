    <h1>时钟</h1>
    <p>跟其他部件一样，时钟部件有以下特征</p>
    <ul>
    <li>右上角的设置按钮可以引出时钟的设置面板</li>
    <li>部件的标题在部件的中上部</li>
    <li>左上部的关闭按钮用来关闭这个部件</li>
    <li>通过拖拽部件的不可输入部分，用户可以改变部件的位置</li>
    </ul>
    <p>
    默认情况下，时钟部件可以显示12小时制的当地时间。
    在配置面板中，用户可以将当地时间改成24小时制。
    </p>
  </body>
