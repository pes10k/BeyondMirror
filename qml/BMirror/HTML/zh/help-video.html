<h1>视频</h1>
<p>跟其他部件一样，视频部件有以下特征</p>
<ul>
<li>右上角的设置按钮可以引出视频部件的设置面板</li>
<li>部件的标题在部件的中上部</li>
<li>左上部的关闭按钮用来关闭这个部件</li>
<li>通过拖拽部件的不可输入部分，用户可以改变部件的位置</li>
</ul>
<p>
视频部件允许用户在镜子中播放视频文件。这些多媒体文件有三个子类构成（电影，电视节目，博客）。
用户可以点击视频文件的名称来播放它。
</p>
<p>一个弹出的窗口会开始播放用户选定的多媒体文件。这个窗口除了视频本身还有快进，快退播放暂停等按钮</P>
<p>
视频部件的设置面板允许用户选择多媒体文件的来源。
通过点击设置按钮可以显示一列视频文件来源。
用户可以选定视频文件的来源。
</p>
