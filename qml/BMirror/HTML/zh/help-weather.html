    <h1>天气</h1>
    <p>跟其他部件一样，天气部件有以下特征</p>
    <ul>
    <li>右上角的设置按钮可以引出天气部件的设置面板</li>
    <li>部件的标题在部件的中上部</li>
    <li>左上部的关闭按钮用来关闭这个部件</li>
    <li>通过拖拽部件的不可输入部分，用户可以改变部件的位置</li>
    </ul>
    <p>
    天气部件可以显示当地五天的天气信息。
    每一个信息由周的日期，一个表示天气状况的图像以及当天的温度。
    </p>
    <p>
    点击设置按钮可以引出天气部件的设置面板
    在设置面板中用户可以指定天气以摄氏度为单位还是以华氏度为单位
    </p>
  </body>
