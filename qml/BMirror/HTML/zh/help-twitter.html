<h1>特维特</h1>
<p>跟其他部件一样，特维特部件有以下特征</p>
<ul>
<li>右上角的设置按钮可以引出特维特部件的设置面板</li>
<li>部件的标题在部件的中上部</li>
<li>左上部的关闭按钮用来关闭这个部件</li>
<li>通过拖拽部件的不可输入部分，用户可以改变部件的位置</li>
</ul>
<p>
特维特部件显示所有用户要关注的特维特人。
</p>
<p>
点击一个特维特人，可以弹出一个窗口。这个窗口显示这个特维特人的详细信息。
</p>
<p>
跟其他部件一样，点击设置按钮可以引出特维特部件的设置面板。
通过减号和加号按钮，用户可以删除和增加他要关注的特维特人。
用户可以在输入框中通过关键字来搜索特维特人。
</p>
